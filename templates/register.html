<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register</title>
</head>
<body>
    <h2>Register</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }} <!-- Renders the registration form fields automatically -->
        <input type="submit" value="Register">
    </form>

    {% if form.errors %}
        <p style="color:red"> {{ form.errors }} </p>
    {% endif %}
</body>
</html>
